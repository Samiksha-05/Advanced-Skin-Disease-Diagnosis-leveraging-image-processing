<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Analysis Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #67b26f, #4ca2cd);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            background: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #004d40;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border 0.3s;
        }
        input:focus {
            border-color: #004d40;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #004d40;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        button:hover {
            background-color: #00332e;
            transform: translateY(-3px);
        }
        button:active {
            background-color: #00221d;
        }
        a {
            display: block;
            text-align: center;
            color: #004d40;
            text-decoration: none;
            margin-top: 20px;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s;
        }
        a:hover {
            color: #00221d;
            text-decoration: underline;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .healthcare-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .healthcare-icon img {
            width: 100px;
            height: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="healthcare-icon">
            <img src="https://img.icons8.com/ios-filled/100/004d40/skin.png" alt="Skin Disease Analysis Icon">
        </div>
        <h1>Login to Skin Disease Analysis</h1>
        <p class="error">{{msg}}</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <a href="#">Forgot your password?</a>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>   
    </div>
</body>
</html>
